<template name="search_result__item">
  <div class="search-result__item mdl-shadow--2dp">
    <section class="search-result__item__overview">
      <div class="search-result__item__title">{{relation}}</div>
    </section>
    <section class="search-result__item__detail">
      <div class="search-result__item__title">{{relation}}</div>
      <ul class="mdl-list">
        {{#each sentences}}
        <li class="mdl-list__item">
          <span class="mdl-list__item-primary-content">
            <div class="search-result__item__detail__wrapper">
              <div class="search-result__item__detail__tokens">
                {{#each tokens}}
                  <span class="sentence__token sentence__token--{{type}}">{{word}}</span>
                {{/each}}
              </div>
              <div class="search-result__item__detail__link"><a href="{{link}}" target="_blank">{{link}}</a></div>
            </div>
          </span>
        </li>
        {{/each}}
      </ul>
    </section>
  </div>
</template>
