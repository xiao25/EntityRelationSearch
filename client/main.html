<head>
    <title>Entity Relation Search</title>
</head>

<body>
<div>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                {{> search}}
            </div>

        </header>

        <main class="mdl-layout__content">

            <div class="keyword_input">
                {{> keyword_search}}
            </div>

            {{#if isLoading}}
                <div id="search_loading" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
            {{else}}
                <div class="suggestedKeywords_content">
                    {{> suggested_keywords rawData = suggestedKeywords}}
                </div>

                <div class="search-result_content">
                    {{> search_result rawData=resultData}}
                </div>

            {{/if}}
        </main>
    </div>
</div>
</body>
